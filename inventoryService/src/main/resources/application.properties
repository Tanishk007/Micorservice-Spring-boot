spring.application.name=inventoryService

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3308/inventory-service
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate settings - This tells Hibernate to automatically update the database schema to match the jpa entity mappings in our application. It is a property to tell hibernate to automatically creates the table in the db using jpa entity.
spring.jpa.hibernate.ddl-auto=create-drop

# it logs the SQL statements generated by Hibernate. Helpful in debugging
spring.jpa.show-sql=true

//since we are already ProductService on 8080, OrderService on 8081, so changed the port number
server.port=0

eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
eureka.instance.preferIpAddress=true
eureka.instance.hostname=localhost