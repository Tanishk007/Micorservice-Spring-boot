#spring.application.name=orderService

# Database connection settings
spring.datasource.url=jdbc:mysql://mysql-service-order:3307/order-service
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings - This tells Hibernate to automatically update the database schema to match the jpa entity mappings in our application. It is a property to tell hibernate to automatically creates the table in the db using jpa entity.
spring.jpa.hibernate.ddl-auto=update

# it logs the SQL statements generated by Hibernate. Helpful in debugging
spring.jpa.show-sql=true


server.port=8181

#for eureka discovery server
eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka


#kafka properties for event-driven architecture - Notification service
spring.kafka.bootstrap-servers=kafkaBroker:29092