spring.application.name=orderService

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3307/order-service
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings - This tells Hibernate to automatically update the database schema to match the jpa entity mappings in our application. It is a property to tell hibernate to automatically creates the table in the db using jpa entity.
spring.jpa.hibernate.ddl-auto=update

# it logs the SQL statements generated by Hibernate. Helpful in debugging
spring.jpa.show-sql=true

#since we are already ProductService on 8080, so changed the port number
server.port=0

#for eureka discovery server
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
eureka.instance.preferIpAddress=true
eureka.instance.hostname=localhost

#for circuit breaker actuator metrics
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#resilence4j properties to for inventory service to implement circuit breaker
resilience4j.circuitbreaker.instances.inventory.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.inventory.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.inventory.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.inventory.slidingWindowSize=5
resilience4j.circuitbreaker.instances.inventory.failureRateThreshold=50
resilience4j.circuitbreaker.instances.inventory.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.inventory.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.inventory.automaticTransitionFromOpenToHalfOpenEnabled=true


#Setting resilience4j timeout properties for order service to fetch response from inventory service
resilience4j.timelimiter.instances.inventory.timeout-duration=60s

##setting resilience4j retry properties after timeout
#resilience4j.retry.instances.inventory.max-attempts=3
#resilience4j.retry.instances.inventory.wait-duration=30s

#kafka properties for event-driven architecture - Notification service
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.microserviceProject.OrderService.event.OrderPlacedEvent
